name: Fetch NIFTY50 Data

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # At minute 0,15,30,45 past every hour from 4 through 10 UTC
    - cron: '0,15,30,45 4-10 * * 1-5'  # Mon-Fri only (NSE open)
    # At minute 0,15 of 10th hour (for 10:00, 10:15 UTC = 3:30, 3:45pm IST)
    - cron: '0,15 10 * * 1-5'

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas tabulate pytz

      - name: Run data fetch script
        run: python data_fetch_v1.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README_v1.md nifty50_top20_v1.db data_fetch.log
          git commit -m "Update data and README [auto]" || echo "No changes to commit"
          git push
