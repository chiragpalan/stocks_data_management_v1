name: NIFTY50 Data Fetch v1

on:
  schedule:
    # Every 15 mins from 03:45 to 10:15 UTC (which is 09:15 to 15:45 IST)
    - cron: '45 3-10 * * 1-5'
    - cron: '0 4-10 * * 1-5'
    - cron: '15 4-10 * * 1-5'
    - cron: '30 4-10 * * 1-5'
  workflow_dispatch:  # allow manual trigger too

jobs:
  fetch-nifty-data:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas tabulate pytz

      - name: ▶️ Run fetch script
        run: python data_fetch.py  # replace with actual filename

      - name: 📝 Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nifty50_top20_v1.db readme_v1.md data_fetch.log
          git commit -m "📈 Automated data fetch and update" || echo "No changes to commit"
          git push
