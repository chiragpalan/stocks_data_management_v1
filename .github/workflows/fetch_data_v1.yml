name: Fetch NIFTY50 Data and Update README

on:
  schedule:
    - cron: "15 4 * * 1-5" # Example: 9:45 IST Mon-Fri
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Important for git pull to work

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requirements.txt

    - name: Run data fetch script
      run: python data_fetch_v1.py

    - name: Set up git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit changes
      run: |
        git add .
        git commit -m "Update stock data and snapshot [CI skip]" || echo "Nothing to commit"

    - name: Pull latest changes and rebase
      run: |
        git pull --rebase origin ${{ github.ref_name }}

    - name: Push changes
      run: |
        git push
